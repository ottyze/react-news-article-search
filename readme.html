<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="AS_logo.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="readme.css"/>
    <title>Article Search EC2 Deployment</title>
  </head>
  <body>
    <h1>EC2 Deployment Pictures</h1>
    <figure class="ec2-url">
        <figcaption><b>EC2 URL</b></figcaption>
        <img src="public/ec2_url.PNG" alt="EC2 URL" srcset="public/ec2_url.PNG 400w, public/ec2_url.PNG 800w">
    </figure>
    <div class="pic-container">
        <figure>
            <figcaption><b>Home Screen</b></figcaption>
            <img src="public/home_screen_ec2.PNG" alt="Home Screen" srcset="public/home_screen_ec2.PNG 400w, public/home_screen_ec2.PNG 800w">
        </figure>
        <figure>
            <figcaption><b>Search Results</b></figcaption>
            <img src="public/search_example_5th.PNG" alt="Search Example" srcset="public/search_example_5th.PNG 400w, public/search_example_5th.PNG 800w">
        </figure>
        <figure>
            <figcaption><b>Preference Results</b></figcaption>
            <img src="public/tech_preferences_ec2.PNG" alt="Preference Example" srcset="public/tech_preferences_ec2.PNG 400w, public/tech_preferences_ec2.PNG 800w">
        </figure>
        <figure>
            <figcaption><b>Full Article View</b></figcaption>
            <img src="public/full_article_ec2.PNG" alt="Full Article Example" srcset="public/full_article_ec2.PNG 400w, public/full_article_ec2.PNG 800w">
        </figure>
        <figure>
            <figcaption><b>Mobile Home Screen</b></figcaption>
            <img src="public/mobile_main_ec2.PNG" alt="Mobile Example" srcset="public/mobile_main_ec2.PNG 400w, public/mobile_main_ec2.PNG 800w">
        </figure>
        <figure>
            <figcaption><b>Mobile Preferences</b></figcaption>
            <img src="public/mobile_pref.PNG" alt="Mobile Preferences" srcset="public/mobile_pref.PNG 400w, public/mobile_pref.PNG 800w">
        </figure>
    </div>
  </body>
</html>
